<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Dashboard</title>
    <link rel="stylesheet" href="Appointment.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo"> 
            <img src="logo.png" alt="Computer_Bucket">
        </div>
        <ul>
            <li>Products</li>
            <li class="active">Appointment</li>
            <li>Order List</li>
            <li>Custom Orders</li>
            <li>Accounts</li>
        </ul>
    </div>

    <div class="content">
        <div class="top-bar">
            <input type="text" placeholder="Search" id="search-bar">
            <button id="addAppointmentBtn">Add Appointment +</button>
        </div>
        <h2>Appointment List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Propose</th>
                    <th>Text</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="appointmentTable">
            </tbody>
        </table>
    </div>

    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <div class="GG">
                <span class="close">&times;</span>
            </div>
            <h2>Add Appointment</h2>
            <div class="form-container">
            <form id="appointmentForm">
                <label for="appointmentName">Name:</label>
                <input type="text" id="appointmentName" required>
            
                <label for="appointmentAddress">Address:</label>
                <input type="text" id="appointmentAddress" required>
            
                <label for="appointmentPropose">Propose:</label>
                <input type="text" id="appointmentPropose" required>
            
                <label for="appointmentText">Text:</label>
                <textarea id="appointmentText" rows="4" required></textarea>
            
                <button type="submit">Add</button>
            </form>
            </div>
        </div>
    </div>

    <div id="appointmentDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close-details">&times;</span>
            <h2>Appointment Details</h2>
            <div id="appointmentDetailsContent">
                <!-- Details will be populated here -->
            </div>
        </div>
    </div>

    <script src="Appointment.js"></script>
</body>
</html>
